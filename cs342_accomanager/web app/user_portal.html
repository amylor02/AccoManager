          <!--SEARCH CONTENT-->
     <section>
          <div class="container mt-4">
               <div class="text-center">
                    <h1>Search for Accommodation</h1>
               </div>
               <!--Search fields-->
               <form>
                 <div class="form-row">

                   <div class="form-group col-md-2">
                     <label for="startDate">Start Date</label>
                     <input type="date" class="form-control" id="startDate" name="startDate" required>
                   </div>

                   <div class="form-group col-md-2">
                     <label for="endDate">End Date</label>
                     <input type="date" class="form-control" id="endDate" name="endDate" required>
                   </div>

                   <div class="form-group col-md-2">
                     <label for="roomType">Room Type</label>
                     <select class="form-control" id="roomType" name="roomType">
                       <option value="addRoomType">Select Room Type</option>
                       <option value="single">Single</option>
                       <option value="double">Double</option>
                       <option value="suite">Suite</option>
                     </select>
                   </div>

                   <div class="form-group col-md-3">
                     <label for="city">City</label>
                     <input type="text" class="form-control" id="city" name="city">
                   </div>

                   <div class="form-group col-md-3">
                     <label for="persons">Persons</label>
                     <input type="number" class="form-control" id="persons" name="persons" min="1">
                   </div>


                 </div>
                 <div class="text-center">
                    <button type="button" id="btn_search">Submit</button>
                 </div>
                 
               </form>
             </div>
     </section>




     <div id="results" style="display:none;">
          <div class="container mt-4">
               <h2>Product Information</h2>
               <table class="table">
                 <thead>
                   <tr>
                     <th scope="col">Description</th>
                     <th scope="col">Dates</th>
                     <th scope="col">Price</th>
                   </tr>
                 </thead>
                 <tbody id="productTableBody">
                   <!-- Existing row for template -->
                   <tr id="templateRow" style="display: bl;">
                     <td>
                       <p><span class="productName"></span></p>
                       <p>Location: <span class="location"></span></p>
                     </td>
                     <td>
                         <p>Start Date: <span class="startdate"></span></p>
                         <p>End Date: <span class="enddate"></span></p>
                    </td>

                     <td>
                       <p>$<span class="price"></span></p>
                       <button type="button" class="btn_ViewAcc">View</button>
                     </td>
                   </tr>
                 </tbody>
