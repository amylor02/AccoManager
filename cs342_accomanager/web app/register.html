<!DOCTYPE html>
<html lang="en">

<head>

    <title>AccoManager Booking</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <!--THEME CSS-->>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- THEME SCRIPTS -->
    <script src="js/jquery.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/owl.carousel.min.js" defer></script>
    <script src="js/smoothscroll.js" defer></script>
    <script src="js/custom.js" defer></script>


    <!--PAGE RELATED SCRIP-->
    <script src="js/register.js" defer></script>


</head>

<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

    <!-- PRE LOADER -->
    <section class="preloader">
        <div class="spinner">

            <span class="spinner-rotate"></span>

        </div>
    </section>


    <!-- MENU -->
    <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                </button>

                <!-- lOGO TEXT HERE -->
                <a href="#" class="navbar-brand">AccoManager</a>
            </div>
        </div>
    </section>




    <section id="content">
        <div class="container LoginForm" id="loginDiv">
            <h1>Register</h1>
            <label for="name">First Name</label>
            <input type="text" name="name" id="inpt_name">
            <label for="mname">Middle Name</label>
            <select name="mname" id="select_mname" class="form-control">
                <option value="">None</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="N">N</option>
                <option value="O">O</option>
                <option value="P">P</option>
                <option value="Q">Q</option>
                <option value="R">R</option>
                <option value="S">S</option>
                <option value="T">T</option>
                <option value="U">U</option>
                <option value="V">V</option>
                <option value="W">W</option>
                <option value="X">X</option>
                <option value="Y">Y</option>
                <option value="Z">Z</option>
            </select>
            <br><br>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="inpt_lastname">
            <label for="bdate">Birthdate</label>
            <input type="date" id="inpt_date">
            <label for="sex">Sex</label>
            <select name="sex" id="select_sex" class="form-control">
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
            <br><br>
            <label for="username">Username</label>
            <input type="text" id="inpt_username">
            <label for="email">Email</label>
            <input type="email" id="inpt_email">
            <label for="password">Password</label>
            <input type="password" id="inpt_password">

            <label>Role</label>
            <select class="form-control" id="selectRole">
                <option value="user">User</option>
                <option value="manager">Manager</option>
            </select>
            <button type="button" id="btn_Register">Register</button>


            <p class="ErrorMessage" id="p_error">Invalid username or password</p>
        </div>

    </section>







</body>

</html>
