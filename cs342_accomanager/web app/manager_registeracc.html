                    <label for="accommodationName">Accommodation Name:</label>
                    <input type="text" id="accommodationName" name="accommodationName" required>

                    <input type="text" id="longitude" name="longitude" required>

                    <select id="selectCity" class="form-control">

                    <button type="button" id="btn_Facilities">Select Facilities</button>
                    <button type="button" id="btn_Policies">Select Policies</button>

                    <h2>Accommodation Type</h2>

                    <hr>
                    <h2>Contact Person</h2>

                    <label for="contactPersonSelect">Select Contact Person</label>
                    <select name="contactPersonSelect" id="contactPersonSelect" class="form-control">

                    </select>


                    <div id="customContactFields">
                         <label for="firstName">First Name:</label>

                         <label for="lastName">Last Name:</label>
                         <input type="text" id="lastName" name="lastName" required>
               
                         <label for="phone">Phone:</label>

                         </div>
                    </div>

                             <h2>Select Terms</h2>
